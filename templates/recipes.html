{% extends 'base.html' %}
{% block content %}
<ul class="collapsible">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{recipe.food_name}} -
            {{recipe.country}}</div>
        <div class="collapsible-body">
            <p>{{recipe.ingredients}}</p>
            <p>{{recipe.preparation}}</p>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
